<html>
	<head>
		<title>three.js-template</title>
		<style>
			body{
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				color:white;
				font-size:0.8em;
				line-height:0.25em;
			}
			a{
				color:#F0F0F0;
			}
		</style>
	</head>
	<body>
		<div style="position:absolute;margin-left:25px;" id="h">
			<p>Stuff you want to say here</p>
			<p>Template by <a href="http://github.com/mjkaufer">mjkaufer</a></p>
		</div>
		<script src="js/build/three.min.js"></script>
		<script src="js/controls/TrackballControls.js"></script>

		<script>
			var container;
			var camera, scene, renderer, controls;
			var mouseX, mouseY;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var particleMaterial; //an example particle material to use
      var count;//increases each call of render
      var variableFunction = function(){};//to make different things happen in random
			//declare other vars here
			init();
			animate();


			function init(){
				container = document.createElement('div');
				document.body.appendChild(container);//creates display to be added to DOM

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
				camera.position.z = 200;//sets up camera

				scene = new THREE.Scene();//scene setup

        controls = new THREE.TrackballControls(camera);//sets up controls
        count = 0;
				var PI2 = Math.PI * 2;//constant for 2pi

				particleMaterial = new THREE.ParticleCanvasMaterial({
					color: 0xffffff,
					program: function(context){
						// context.beginPath();
						// context.arc(0, 0, 1, 0, PI2, true);
						// context.fill();
            context.beginPath();
            context.rect(-0.5,-0.5, 1, 1)
            context.fill();
					}
				});//a basic particle material

				//rest of your setup here

				renderer = new THREE.CanvasRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);//sets up and configures the renderer

				container.appendChild(renderer.domElement);//adds display to DOM
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				window.addEventListener('resize', onWindowResize, false);
			}

      function clearScene(){
        scene.children = [];//removes all elements in the scene from the scene
      }

      function demo1(size, dispersion, particleSize, color){//makes a 3D box, size is the length in particles of the box, dispersion is how spaced they are, particleSize is how big, color is color, as a THREE.Color
        clearScene();
        size = size || 7;
        dispersion = dispersion || 20;
        particleSize = particleSize || 5;
        color = color || new THREE.Color();
        var group = new THREE.Object3D();


        //center should be 0, so offset should be -1 * dispersion * (size / 2.0)
        var o = -1 * dispersion * (size / 2.0) + dispersion / 2.0;//I don't know why I need the last thing, but oh well...
        var offsetVector = new THREE.Vector3(o, o, o);
        for(var x = 0; x < size; x++)
          for(var y = 0; y < size; y++)
            for(var z = 0; z < size; z++){
              var particle = new THREE.Particle(particleMaterial);
              particle.position = new THREE.Vector3(dispersion * x, dispersion * y, dispersion * z).add(offsetVector);
              particle.scale.x = particle.scale.y = particleSize;
              particle.material.color = color;
              group.add(particle);
            }
        scene.add(group);
        var rX = Math.random() / 10;
        var rY = Math.random() / 10;
        var rZ = Math.random() / 10;
        variableFunction = function(){
          group.rotation.x += rX;
          group.rotation.y += rY;
          group.rotation.z += rZ;
        }
        return group;
      }

      function demo2(size){//size of grid
        clearScene();
        size = size || 5;
        var freq = 125;
        var matrix = new Array(size);
        var dispersion = 20;
        var particleSize = 5;
        var o = -1 * dispersion * (size / 2.0) + dispersion / 2.0;
        var offsetVector = new THREE.Vector3(o, o, o);
        var modelParticle = new THREE.Particle(particleMaterial);
        var group = new THREE.Object3D();
        modelParticle.scale.x = modelParticle.scale.y = particleSize;

        for(var x = 0; x < matrix.length; x++){
          matrix[x] = new Array(size);
          for(var y = 0; y < matrix[0].length; y++){
            matrix[x][y] = modelParticle.clone();
            matrix[x][y].position = new THREE.Vector3(dispersion * x, 0, dispersion * y).add(offsetVector);
            matrix[x][y].vars = {x:x, y:y};

            matrix[x][y].zFunc = function(){
              this.position.y = size * Math.sin(count * Math.PI * 2 / freq + this.vars.x * Math.PI * 2 / size + this.vars.y * Math.PI * 2 / size)
            }
            group.add(matrix[x][y]);
          }
        }
        scene.add(group);
        variableFunction = function(){
          for(var i in group.children)
            group.children[i].zFunc();
          var h = Math.sin(count/freq * Math.PI * 2 / 20) / 2 + .5;
          var h2 = (h + .5) % 1;
          var c1 = new THREE.Color().setHSL(h, 0.5, 0.5);
          var c2 = new THREE.Color().setHSL(h2, 0.5, 0.5);
          renderer.setClearColor(c1, 1);
          particleMaterial.color.set(c2);

        }

        return group;
      }

			function onWindowResize(){
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onDocumentMouseMove(event) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function animate(){
				requestAnimationFrame(animate);
				render();
			}

			function render(){
				camera.lookAt(scene.position);
				//stuff you want to happen continuously here
        variableFunction();//so you can dynamically do stuff within the demos
				controls.update();
				renderer.render(scene, camera);
        count++;
			}

		</script>
	</body>
</html>
