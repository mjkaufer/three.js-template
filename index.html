<html>
	<head>
		<title>three.js-template</title>
		<style>
			body{
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				color:white;
				font-size:0.8em;
				line-height:0.25em;
			}
			a{
				color:#F0F0F0;
			}
		</style>
	</head>
	<body>
		<div style="position:absolute;margin-left:25px;" id="h">
			<p>Stuff you want to say here</p>
			<p>Template by <a href="http://github.com/mjkaufer">mjkaufer</a></p>
		</div>
		<script src="js/build/three.min.js"></script>
		<script src="js/controls/TrackballControls.js"></script>

		<script>
			var container;
			var camera, scene, renderer, controls;
			var mouseX, mouseY;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var particleMaterial; //an example particle material to use
			//declare other vars here
			init();
			animate();


			function init(){
				container = document.createElement('div');
				document.body.appendChild(container);//creates display to be added to DOM

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
				camera.position.z = 200;//sets up camera

				scene = new THREE.Scene();//scene setup

        controls = new THREE.TrackballControls(camera);//sets up controls
        
				var PI2 = Math.PI * 2;//constant for 2pi

				particleMaterial = new THREE.ParticleCanvasMaterial({
					color: 0xffffff,
					program: function(context){
						context.beginPath();
						context.arc(0, 0, 1, 0, PI2, true);
						context.fill();
					}
				});//a basic particle material
				
				//rest of your setup here

				renderer = new THREE.CanvasRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);//sets up and configures the renderer

				container.appendChild(renderer.domElement);//adds display to DOM
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				window.addEventListener('resize', onWindowResize, false);
			}



			function onWindowResize(){
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onDocumentMouseMove(event) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function animate(){
				requestAnimationFrame(animate);
				render();
			}

			function render(){
				camera.lookAt(scene.position);
				//stuff you want to happen continuously here
				controls.update();
				renderer.render(scene, camera);
			}

		</script>
	</body>
</html>
